<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #bbbfc4;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ddd; 
            padding: 30px; 
            margin-top: 50px; 
            border-radius: 15px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 50px;
        } 

        .form-container h2{
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: bolder;
        }

        .form-group{
            margin-bottom: 20px;
        }

        .form-group label{
            font-weight: bold;
            color:#555;
        }
        
        .form-control {
            height: 40px; 
            font-size: 16px; 
        }

        .btn-register {
            background-color: #343a40;
            color: #fff; 
            font-weight: bold;
            width: 100px;
            text-align: center;
        }
        
    </style>
</head>
<body>

<div class="container-sm form-container">
    <h2>Register Form</h2>
    <form>
      
        <div class="form-group">
            <label for="Name">Name :</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your Name" pattern="[A-za-z]+" required>
        </div>

        <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" class="form-control" id="name" placeholder="Enter your Age" min="18" max="99" required>
        </div>
        
        <div class="form-group">
            <label for="dob">DOB :</label>
            <input type="date" class="form-control" id="dob" placeholder="Enter your DOB" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone :</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your Phone number" maxlength="10" required>
        </div>

        <div class="form-group">
            <label for="email" >Email address</label>
            <input type="email"  class="form-control" id="email" placeholder="Enter your Email address" required>
        </div>

        <div class="form-group">
            <label for="course">Course :</label>
            <select class="form-control" id="couse"  required>
                <option value="">Select </option>
                <option value="BA">BA</option>
                <option value="BBA">BBA</option>
                <option value="BE">BE</option>
                <option value="BSc">BSc</option>
                <option value="BCA">BCA</option>
                <option value="BEd">BEd</option>
                <option value="Bcom">Bcom</option>
                <option value="MA">MA</option>
                <option value="MSc">MSc</option>
                <option value="ME">ME</option>
                <option value="MEd">MEd</option>
                <option value="Phd">Phd</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="password" >Password</label>
            <input type="password"  class="form-control" id="password" placeholder="Enter your Password" required>
        </div>

        <div class="form-group">
            <label for="confirmpassword" >Confirm Password</label>
            <input type="password"  class="form-control" id="confirmpassword" placeholder="Confirm your Password" required>
        </div>

        <label>
            <input type="checkbox" name="terms" required>
            I accept the <a href="terms_and_conditions.html" target="_blank">Terms and Conditions</a>
        </label>

        <button type="submit" class=" btn-block btn-register">Register</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
